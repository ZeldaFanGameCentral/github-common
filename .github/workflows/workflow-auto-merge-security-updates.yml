name: Auto-merge Dependabot Security Updates (Reusable)

on:
  workflow_call:
    inputs:
      ci_workflow_name:
        description: "Optional: The name of the CI workflow"
        required: false
        type: string

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Ensure actor is dependabot[bot]
        id: actor_check
        run: |
          echo "Triggered by actor: ${{ github.actor }}"
          if [ "${{ github.actor }}" != "dependabot[bot]" ]; then
            echo "This workflow only runs for dependabot[bot]."
            echo "continue=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "continue=true" >> $GITHUB_OUTPUT

      - name: Identify PR number and author
        if: steps.actor_check.outputs.continue == 'true'
        uses: actions/github-script@v7
        id: get_pr
        with:
          script: |
            const run_id = context.payload.workflow_run?.id;

            let pr = null;
            if (run_id) {
              const run = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run_id,
              });

              const prs = run.data.pull_requests;
              if (prs.length === 0) {
                core.setFailed("No PR associated with the CI workflow run.");
                return;
              }

              pr = prs[0];
            } else {
              const event = context.payload.pull_request;
              if (!event) {
                core.setFailed("No pull request context found.");
                return;
              }
              pr = event;
            }

            core.setOutput("pr_number", pr.number);
            core.setOutput("pr_user", pr.user.login);
            core.setOutput("pr_url", pr.html_url);

      - name: Check if PR is from Dependabot and has security label
        if: steps.actor_check.outputs.continue == 'true'
        id: check
        run: |
          PR_NUMBER=${{ steps.get_pr.outputs.pr_number }}
          PR_USER=${{ steps.get_pr.outputs.pr_user }}

          if [ "$PR_USER" != "dependabot[bot]" ]; then
            echo "Not a Dependabot PR."
            echo "continue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          LABELS=$(gh pr view "$PR_NUMBER" --json labels -q '.labels[].name')

          if echo "$LABELS" | grep -iq "security"; then
            echo "continue=true" >> $GITHUB_OUTPUT
          else
            echo "continue=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge PR
        if: steps.check.outputs.continue == 'true'
        run: |
          gh pr merge ${{ steps.get_pr.outputs.pr_number }} --auto --merge --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
